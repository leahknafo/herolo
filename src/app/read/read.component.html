<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Runtime (min)</th>
      <th scope="col">Genre</th>
      <th scope="col">Director</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let movie of movies">
      <th>{{movie.id}}</th>
      <td>{{movie.title}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.runtime}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.director}}</td>
      <td><button class="btn btn-dark" (click)="bringUpdateComponent(movie)">edit</button></td>
      <td><button class="btn btn-danger" (click)="delete(movie.id)">delete</button></td>
    </tr>
   
  </tbody>
</table>
<div class="text-right">
<button class="btn btn-primary" (click)="bringCreateComponent()">add</button>
</div>
</div>
