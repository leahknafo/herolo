<div class="container">
    <form class="col-4">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" name="title" [(ngModel)]="this.mainService.currentMovie.title">
      </div>
      <div class="form-group">
        <label>Year</label>
        <input type="text" class="form-control" name="year" [(ngModel)]="this.mainService.currentMovie.year">
      </div>
      <div class="form-group">
        <label>RunTime</label>
        <input type="text" class="form-control" name="runtime" [(ngModel)]="this.mainService.currentMovie.runtime">
      </div>
      <div class="form-group">
        <label>Genre</label>
        <input type="text" class="form-control" name="genre" [(ngModel)]="this.mainService.currentMovie.genre">
      </div>
      <div class="form-group">
        <label>Director</label>
        <input type="text" class="form-control" name="director" [(ngModel)]="this.mainService.currentMovie.director">
      </div>
      <button type="button" class="btn btn-primary" (click)="updateData()">save</button>
      &nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="cancelUpdating()">cancel</button>
    </form>
  </div>
